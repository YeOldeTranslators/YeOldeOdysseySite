<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye Olde Odyssey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for font and logo size -->
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
        }
        .navbar-brand img {
            max-height: 200px; /* Adjust logo size */
            width: auto;
            border-radius: 8px; /* Rounded corners for logo */
        }
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 12px; /* Rounded corners for the navbar itself */
            margin: 20px; /* Add some margin around the navbar */
            padding-bottom: 15px; /* Add padding at the bottom for the text */
        }
        .navbar-brand-container {
            display: flex;
            flex-direction: column; /* Stack logo and text vertically */
            align-items: center; /* Center items horizontally */
            width: 100%;
            text-align: center; /* Ensure text is centered */
        }
        /* Hide the toggler as there are no collapseable items */
        .navbar-toggler {
            display: none;
        }
    </style>
</head>
<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo and Organization Name -->
            <div class="navbar-brand-container">
                <a class="navbar-brand" href="#">
                    <img src="./YeOldeTranslators.png" alt="Company Logo">
                </a>
                <h3>Ye Olde Odyssey</h3>
            </div>
        </div>
    </nav>

    <div class="container mt-5s text-center">
        <h1>Screenshots Coming Soon!</h1>
        <p>Stay tuned for updates and new content!</p>
    </div>
    <div class="container mt-5 text-center">
        <h1>Release Timeline</h1>
        <p>A demo will be available later this year.</p>
        <p>The full version of the mod will be released somewhere between 2025 and early 2027.</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
